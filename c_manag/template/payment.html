<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <form method="POST" class="container">
        {% csrf_token %}
        <h1>Payment page</h1>
        <label for="fname">Accepted Card</label>
        <div class="icon-container">
            <i class="fa fa-cc-visa" style="color: navy;"></i>
            <i class="fa fa-cc-amex" style="color: blue;"></i>
            <i class="fa fa-cc-mastercard" style="color: red;"></i>
            <i class="fa fa-cc-discover" style="color: orange;"></i>
        </div>
        <div class="card space icon-relative">
            <label for="label">Card holder</label>
            <input type="text" id="cname" name="card_holder" class="input">
            <i class="far fa-user"></i>
        </div>
        <div class="card space icon-relative">
            <label for="label">Card number</label>
            <input type="text" class="input" name="card_number" data-mask="0000 0000 0000 0000">
            <i class="far fa-credit-card"></i>
        </div>
        <div class="card-item icon-relative">
            <label for="lable">Expiry date</label>
            <input type="text" class="input" name="expiry_date" placeholder="00/00">
            <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
            <label class="label">CVC</label>
            <input type="text" class="input" name="cvc" placeholder="000">
            <i class="fas fa-lock"></i>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" name="continue">Continue</button>
        </div>

</body>

</html>
